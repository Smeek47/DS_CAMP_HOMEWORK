<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 34 API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous" />
    <style>
        body {
            background-color: #333; 
            color: #fff;
            font-family: Arial, sans-serif; 
            text-align: center;
            padding-top: 50px; 
        }
        #upload-form {
            margin-bottom: 20px; 
        }
        #image-container {
            margin: 0 auto; 
            max-width: 80%; 
        }
    </style>
</head>

<body>
    <h1>{{ name }}</h1>

    <form id="upload-form" action="/read_post_image/" method="post" enctype="multipart/form-data">
        <input type="file" name="image">
        <button type="submit">Send</button>
    </form>

    <div id="image-container"></div>
    
    <script>
        function uploadImage(event) {
            event.preventDefault();
            let formData = new FormData(document.getElementById('upload-form'));
            
            fetch('/read_post_image/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                let imageUrl = URL.createObjectURL(blob);
                document.getElementById('image-container').innerHTML = `<img src="${imageUrl}" alt="inferenced_image" height="900px">`;
            })
            .catch(error => console.error('Error:', error));
        }

        document.getElementById('upload-form').addEventListener('submit', uploadImage);
    </script>
</body>

</html>
